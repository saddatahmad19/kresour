# GoReleaser configuration for Kresour
# https://goreleaser.com/

# Project name and description
project_name: kresour
description: A Terminal User Interface (TUI) for navigating cybersecurity resources and tools organized by engagement phases

# Build configuration
builds:
  # Individual binaries for direct download
  - id: kresour-linux-amd64
    binary: kresour
    main: ./cmd/kresour
    goos: [linux]
    goarch: [amd64]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    env:
      - CGO_ENABLED=0

  - id: kresour-linux-arm64
    binary: kresour
    main: ./cmd/kresour
    goos: [linux]
    goarch: [arm64]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    env:
      - CGO_ENABLED=0

  - id: kresour-windows-amd64
    binary: kresour.exe
    main: ./cmd/kresour
    goos: [windows]
    goarch: [amd64]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    env:
      - CGO_ENABLED=0

  - id: kresour-darwin-amd64
    binary: kresour
    main: ./cmd/kresour
    goos: [darwin]
    goarch: [amd64]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    env:
      - CGO_ENABLED=0

  - id: kresour-darwin-arm64
    binary: kresour
    main: ./cmd/kresour
    goos: [darwin]
    goarch: [arm64]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    env:
      - CGO_ENABLED=0

# Archive configuration
archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - data/*.json
    format: tar.gz

# Checksums
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Snapshots
snapshot:
  name_template: "{{ incpatch .Version }}-next"

# Changelog
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'

